<div class="row">
  <div class="col-md-12">
    <div class="card" style="width: 18rem;">
      <img src="{{mov.image}}" class="card-img-top" alt="movie1">
      <div class="card-body">
        <h5 class="card-title">{{mov.name}}</h5>
        <p class="card-text">An exciting movie.</p>
        <p >{{ mov.year}}</p>
        <button class="btn btn-primary" (click)='sendBack()'>Favourite</button>
      </div>
    </div>
  </div>
</div>
